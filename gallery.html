<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gallery - Dr Christina's Dental Clinic</title>
    <!-- Multiple favicon formats -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo/logotab.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo/logotab.png">
    <link rel="apple-touch-icon" href="assets/logo/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c687cb8f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modern Gallery Page Styling */
        body {
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #FBFAFF; /* Match footer color */
            color: #333;
            background-image: none; /* Remove dot pattern */
        }
        
        /* Hero Video Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FBFAFF; /* Match footer color */
            padding: 0;
        }
        
        .video-background {
            position: relative;
            width: 100%;
            height: 100vh;
            display: block;
            z-index: 0;
            object-fit: cover;
            background-color: transparent;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 1;
            transition: opacity 1.2s ease-out;
        }
        
        /* Center hero content over the video */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 90%;
            max-width: 1000px;
            color: #fff;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.5s;
            color: #fff;
            text-shadow: none;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.7s;
            color: #fff;
            text-shadow: none;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease forwards, bounce 2s infinite;
            animation-delay: 1.5s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-15px) translateX(-50%);
            }
            60% {
                transform: translateY(-7px) translateX(-50%);
            }
        }
        
        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(30px);
            }
        }
        
        .fadeOutDown {
            animation: fadeOutDown 1.2s ease-out forwards;
        }
        
        .fadeOut {
            opacity: 0;
            transition: opacity 1.2s ease-out;
        }
        
        /* Gallery Grid Section */
        .gallery-section {
            padding: 70px 0;
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .section-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .section-description {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: rgba(0, 0, 0, 0.7);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin: 0 auto;
            max-width: 1400px;
            padding: 0 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            height: 0;
            padding-bottom: 100%;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .gallery-image {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            display: none;
        }
        
        .gallery-caption {
            display: none;
        }
        
        /* Modal Styling */
        .modal-content {
            background-color: white;
            border: none;
        }
        
        .modal-body {
            padding: 0;
        }
        
        .modal-img {
            width: 100%;
            border-radius: 8px;
        }
        
        .btn-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            padding: 0.6rem;
            z-index: 1050;
            opacity: 1;
        }
        
        .btn-close:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .section-title {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero-section {
                height: auto;
                min-height: auto;
                background-color: transparent !important;
                margin: 0;
                padding: 0;
                overflow: visible;
                flex-direction: column;
            }
            
            .hero-overlay {
                background: transparent; /* Remove dark overlay on mobile */
                display: none; /* Ensure it's completely removed on mobile */
            }
            
            .hero-content {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                order: -1; /* Place content before video */
                margin: 50px 0 10px 0;
                padding: 0 20px;
            }
            
            .hero-title {
                font-size: 2.5rem;
                opacity: 1;
                animation: none;
                color: #333;
                margin-bottom: 0.5rem;
                margin-top: 1rem;
                text-shadow: none; /* Remove shadow on mobile */
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
                opacity: 1;
                animation: none;
                color: #666;
                text-shadow: none; /* Remove shadow on mobile */
            }
            
            .video-background {
                position: relative;
                height: auto;
                width: 100%;
                object-fit: contain;
                max-width: 100%;
                margin: 0;
                padding: 0;
                background-color: transparent !important;
            }
            
            .scroll-indicator {
                display: none; /* Hide scroll indicator on mobile */
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                grid-gap: 15px;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .gallery-section {
                padding: 40px 0;
            }
            
            .section-header {
                margin-bottom: 50px;
            }
            
            .hero-section {
                max-height: 60vh; /* Even shorter on mobile */
            }
            
            .video-background {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <!-- Hero Section with Full Width Video -->
    <section class="hero-section">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="assets/videos/crown full.mp4#t=3" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Transforming Smiles</h1>
            <p class="hero-subtitle">Explore our gallery of dental transformations and see the beautiful results we've achieved for our patients.</p>
        </div>
        <div class="scroll-indicator" id="scrollDown">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <!-- Gallery Grid Section -->
    <section class="gallery-section" id="galleryGrid">
        <div class="section-header">
            <h2 class="section-title">Before & After Gallery</h2>
            <p class="section-description">Browse through our collection of successful smile transformations. Each image tells a story of restored confidence and improved oral health.</p>
        </div>
        
        <div class="gallery-grid">
            <!-- Gallery Item 1 -->
            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery/6.png">
                <img src="assets/images/gallery/6.png" alt="Before and After Dental Treatment" class="gallery-image">
            </div>
            
            <!-- Gallery Item 2 -->
            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery/7.png">
                <img src="assets/images/gallery/7.png" alt="Before and After Dental Treatment" class="gallery-image">
            </div>
            
            <!-- Gallery Item 3 -->
            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery/10.png">
                <img src="assets/images/gallery/10.png" alt="Before and After Dental Treatment" class="gallery-image">
            </div>
            
            <!-- Gallery Item 4 -->
            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery/12.png">
                <img src="assets/images/gallery/12.png" alt="Before and After Dental Treatment" class="gallery-image">
            </div>
            
            <!-- Gallery Item 5 -->
            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery/14.png">
                <img src="assets/images/gallery/14.png" alt="Before and After Dental Treatment" class="gallery-image">
            </div>
            
            <!-- Gallery Item 6 -->
            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#galleryModal" data-img="assets/images/gallery/15.png">
                <img src="assets/images/gallery/15.png" alt="Before and After Dental Treatment" class="gallery-image">
            </div>
        </div>
    </section>

    <!-- Gallery Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-body">
                    <img src="" class="modal-img" alt="Gallery Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        // Handle modal image display
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = this.getAttribute('data-img');
                document.querySelector('.modal-img').src = imgSrc;
            });
        });
        
        // Smooth scroll functionality
        document.getElementById('scrollDown').addEventListener('click', function() {
            document.getElementById('galleryGrid').scrollIntoView({
                behavior: 'smooth'
            });
        });
        
        // Remove hero text and overlay after 6 seconds - only on desktop
        if (window.innerWidth > 768) {
            setTimeout(function() {
                const heroTitle = document.querySelector('.hero-title');
                const heroSubtitle = document.querySelector('.hero-subtitle');
                const heroOverlay = document.querySelector('.hero-overlay');
                
                // First fade out subtitle
                if (heroSubtitle) {
                    heroSubtitle.style.animationDelay = '0s';
                    heroSubtitle.classList.add('fadeOutDown');
                }
                
                // Then fade out title with delay
                if (heroTitle) {
                    setTimeout(() => {
                        heroTitle.style.animationDelay = '0s';
                        heroTitle.classList.add('fadeOutDown');
                        
                        // Fade out overlay at the same time as the title
                        if (heroOverlay) {
                            heroOverlay.classList.add('fadeOut');
                        }
                    }, 400); // Delay title fadeout by 400ms after subtitle starts
                }
            }, 6000);
        }
        
        // Add scroll reveal animations
        window.addEventListener('scroll', function() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            galleryItems.forEach(item => {
                const itemTop = item.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (itemTop < windowHeight * 0.8) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
